<!-- Page Container with Background Image -->
<div class="min-h-screen bg-cover bg-center" style="background-image: url('/assets/images/payment.jpeg');">

    <!-- Glassy Payment Gateway Component -->
    <div class="flex items-center justify-center min-h-screen bg-opacity-30">
      <div class="bg-white bg-opacity-30 backdrop-blur-md shadow-xl rounded-lg max-w-lg w-full p-6">
        <!-- Header Section -->
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-2xl font-semibold text-gray-800">Payment Gateway</h2>
          <i class="fa fa-credit-card text-gray-600 text-2xl"></i>
        </div>
        
        <!-- Event Information Section -->
        <div class="text-gray-700 mb-4">
          <p class="text-lg font-medium">You are about to pay for:</p>
          <p class="text-xl font-bold text-gray-900">{{ event.title }}</p>
        </div>
        
        <!-- Payment Details Section -->
        <div class="text-gray-700 mb-6">
          <p class="text-lg font-medium">Cost:</p>
          <p class="text-xl font-bold text-gray-900">${{ event.cost }}</p>
        </div>
      
        <!-- Payment Button -->
        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-blue-500" (click)="processPayment()">
          <i class="fa fa-credit-card mr-2"></i> Pay Now
        </button>
        
        <!-- Payment Method Selection -->
        <div class="mt-6 text-center text-gray-600">
          <p class="text-sm">Choose payment method:</p>
          <div class="flex justify-center space-x-6 mt-4">
            <!-- Visa Icon -->
            <i class="fab fa-cc-visa text-3xl hover:text-blue-600 cursor-pointer transition-all"></i>
            <!-- MasterCard Icon -->
            <i class="fab fa-cc-mastercard text-3xl hover:text-red-600 cursor-pointer transition-all"></i>
            <!-- PayPal Icon -->
            <i class="fab fa-cc-paypal text-3xl hover:text-blue-500 cursor-pointer transition-all"></i>
          </div>
        </div>
      </div>
    </div>
  
  </div>
