<!-- Modal Background -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <!-- Modal Content -->
    <div class="bg-gray-900 p-6 rounded-lg w-96 relative shadow-xl transform transition-all">
      <!-- Close Button (Cross) -->
      <button class="absolute top-4 right-4 text-white text-3xl" (click)="close()">&times;</button>
  
      <!-- Event Image -->
      <div class="w-full h-48 mb-6">
        <img [src]="selectedEvent?.image" alt="Event Image" class="rounded-lg w-full h-full object-cover shadow-md">
      </div>
  
      <!-- Event Details -->
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-white mb-2">{{ selectedEvent?.title }}</h2>
        <p class="text-lg text-gray-400 mb-2">{{ selectedEvent?.date }} | {{ selectedEvent?.location }}</p>
      </div>
  
      <!-- Event Description -->
      <p class="text-gray-200 mb-6">{{ selectedEvent?.description }}</p>
  
      <!-- Additional Event Information -->
      <div class="text-lg text-gray-200 space-y-4 mb-6">
        <p><strong>Cost:</strong> <span class="text-purple-500">${{ selectedEvent?.cost }}</span></p>
        <p><strong>Tickets Left:</strong> <span class="text-red-500">{{ selectedEvent?.ticketsLeft }} tickets remaining</span></p>
      </div>
  
      <!-- Action Buttons -->
      <div class="flex justify-center space-x-4">
        <button class="bg-gradient-to-r from-purple-600 via-pink-500 to-purple-700 hover:from-purple-700 hover:to-pink-600 text-white py-3 px-6 rounded-lg shadow-md text-lg font-semibold transition-all transform hover:scale-105" (click)="proceed()">
          Register Now
        </button>
        <button class="bg-gray-600 hover:bg-gray-700 text-white py-3 px-6 rounded-lg shadow-md text-lg font-semibold" (click)="close()">
          Close
        </button>
      </div>
    </div>
  </div>
