<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-gray-900 p-6 rounded shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-4">
      {{ isEditMode ? 'Edit' : 'Add' }} Event
    </h2>
    <form>
      <!-- Title Field -->
      <label class="block mb-2">Title</label>
      <input [(ngModel)]="event.title" name="title" type="text" class="w-full p-2 rounded bg-gray-800 text-white mb-4"
        placeholder="Enter event title" />

      <!-- Date Field -->
      <label class="block mb-2">Date</label>
      <input [(ngModel)]="event.date" name="date" type="date" class="w-full p-2 rounded bg-gray-800 text-white mb-4" />

      <!-- Location Field -->
      <label class="block mb-2">Location</label>
      <input [(ngModel)]="event.location" name="location" type="text"
        class="w-full p-2 rounded bg-gray-800 text-white mb-4" placeholder="Enter event location" />

      <!-- Action Buttons -->
      <div class="flex justify-between mt-4">
        <button type="button" class="bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded"
          (click)="handleSaveEvent()">
          Save
        </button>

        <button type="button" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded" (click)="closePopup()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
