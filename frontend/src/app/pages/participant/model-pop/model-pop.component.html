<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-gray-900 p-6 rounded-lg w-96 relative shadow-xl transform transition-all">
      <!-- Close Button -->
      <button class="absolute top-4 right-4 text-white text-3xl" (click)="close()">&times;</button>
  
      <!-- Event Details -->
      <div class="w-full h-48 mb-6">
        <img src="assets/images/eve2.jpeg" alt="Event Image" class="rounded-lg w-full h-full object-cover shadow-md">
      </div>
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-white mb-2">{{ selectedEvent?.title }}</h2>
        <p class="text-lg text-gray-400 mb-2">{{ selectedEvent?.date }} | {{ selectedEvent?.location }}</p>
      </div>
  
      <!-- User Registration Form -->
      <form (ngSubmit)="registerUser()" class="space-y-4">
        <label class="block text-gray-400">
          Your Name
          <input 
            type="text" 
            [(ngModel)]="userName" 
            name="userName" 
            class="w-full mt-1 px-4 py-2 rounded-lg bg-gray-800 text-white" 
            placeholder="Enter your name" 
            required
          />
        </label>
  
        <div class="text-lg text-gray-200 space-y-4">
          <p><strong>Cost:</strong> <span class="text-purple-500">${{ selectedEvent?.ticket_price }}</span></p>
          <p><strong>Tickets Left:</strong> <span class="text-red-500">{{ selectedEvent?.available_tickets }} tickets remaining</span></p>
        </div>
  
        <div class="flex justify-center space-x-4">
          <button 
            type="submit"
            class="bg-gradient-to-r from-purple-600 via-pink-500 to-purple-700 text-white py-3 px-6 rounded-lg shadow-md">
            Register Now
          </button>
          <button 
            type="button"
            class="bg-gray-600 text-white py-3 px-6 rounded-lg shadow-md"
            (click)="close()">
            Close
          </button>
        </div>
      </form>
    </div>
  </div>
