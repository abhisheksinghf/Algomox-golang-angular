<div class="flex justify-center items-center min-h-screen bg-cover bg-center relative" style="background-image: url('/assets/images/loginbg.jpeg'); background-position: center;">
  
  <!-- Form -->
  <form [formGroup]="form" (ngSubmit)="login()" class="border p-10 rounded-xl bg-white bg-opacity-20 backdrop-blur-lg shadow-2xl max-w-sm w-full">

    <!-- Title -->
    <p class="text-4xl text-center mb-6 text-white font-semibold tracking-tight">Login</p>

    <!-- Email Field -->
    <div class="mb-5">
      <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
      <input type="email" id="email" name="email" formControlName="email" placeholder="Enter your email"
        class="w-full px-4 py-3 mt-2 bg-transparent border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 text-white placeholder-gray-400 transition duration-200 backdrop-blur-sm" required />
    </div>

    <!-- Password Field -->
    <div class="mb-7">
      <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
      <input type="password" id="password" name="password" formControlName="password" placeholder="Enter your password"
        class="w-full px-4 py-3 mt-2 bg-transparent border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 text-white placeholder-gray-400 transition duration-200 backdrop-blur-sm" required />
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="form.invalid"
      class="w-full py-3 bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 text-white font-semibold rounded-lg transition-all duration-300 transform hover:scale-105">
      Login
    </button>

    <!-- Register Link -->
    <div class="mt-5 text-center text-gray-300">
      <p>Don't have an account? <a class="text-white hover:text-purple-300 transition-all" routerLink="/register">Register here</a></p>
    </div>
  </form>

</div>
