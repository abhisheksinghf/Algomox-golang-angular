
<div class="flex justify-center items-center min-h-screen bg-gray-800">

  <form [formGroup]="form"  (ngSubmit)="login()" class="border p-10 rounded-lg">
    <p class="text-3xl text-center mb-5">Login</p>
    <!-- Email Field -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-400">Email</label>
      <input type="email" id="email" name="email" formControlName="email" placeholder="Enter your email"
      class="w-full px-4 py-3 mt-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white" required />
    </div>
    
    <!-- Password Field -->
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
    <input type="password" id="password" name="password" formControlName="password" placeholder="Enter your password"
    class="w-full px-4 py-3 mt-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white" required />
  </div>
  
  <!-- Submit Button -->
  <button type="submit" [disabled]="form.invalid"
  class="w-full py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-lg transition duration-300">
  Login
</button>

<!-- Register Link -->
<div class="mt-4 text-center text-gray-400">
  <p>Don't have an account? <a class="text-white hover:text-purple-300 transition-all" routerLink="/register">Register here</a></p>
</div>
</form>

</div>
