<div class="flex justify-center items-center min-h-screen bg-gray-800">

    <form (ngSubmit)="onSubmit()" class="border p-10 rounded-lg">
        <p class="text-3xl text-center mb-5">Register</p>
        <!-- Email Field -->
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-400">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="user.email" placeholder="Enter your email"
            class="w-full px-4 py-3 mt-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white" required />
        </div>
        
        <!-- Password Field -->
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="user.password" placeholder="Enter your password"
            class="w-full px-4 py-3 mt-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white" required />
        </div>
        
        <!-- Role Selection -->
        <div class="mb-6">
            <label for="role" class="block text-sm font-medium text-gray-400">Role</label>
            <select id="role" name="role" [(ngModel)]="user.role"
        class="w-full px-4 py-3 mt-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white" required>
        <option value="">Select your role</option>
        <option value="admin">Admin</option>
        <option value="organizer">Organizer</option>
        <option value="attendee">Attendee</option>
    </select>
</div>

<!-- Submit Button -->
<button type="submit"
class="w-full py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-lg transition duration-300">Register</button>

<!-- Login Link -->
<div class="mt-4 text-center text-gray-400">
    <p>Already have an account? <a class="text-white hover:text-purple-300 transition-all" routerLink="/login">Login here</a></p>
</div>
</form>

</div>
