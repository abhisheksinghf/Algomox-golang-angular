<div class="flex justify-center items-center min-h-screen bg-cover bg-center relative" style="background-image: url('/assets/images/signup.jpeg'); background-position: center;">
  
    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="border p-10 rounded-xl bg-white bg-opacity-20 backdrop-blur-lg shadow-2xl max-w-sm w-full">
  
      <!-- Title -->
      <p class="text-4xl text-center mb-6 text-white font-semibold tracking-tight">Register</p>
  
      <!-- Email Field -->
      <div class="mb-5">
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" placeholder="Enter your email"
          class="w-full px-4 py-3 mt-2 bg-transparent border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 text-white placeholder-gray-400 transition duration-200 backdrop-blur-sm" required />
      </div>
  
      <!-- Password Field -->
      <div class="mb-5">
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" placeholder="Enter your password"
          class="w-full px-4 py-3 mt-2 bg-transparent border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 text-white placeholder-gray-400 transition duration-200 backdrop-blur-sm" required />
      </div>
  
      <!-- Role Selection -->
      <div class="mb-6">
        <label for="role" class="block text-sm font-medium text-gray-300">Role</label>
        <select id="role" name="role" [(ngModel)]="user.role"
          class="w-full px-4 py-3 mt-2 bg-gray-400 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 text-white placeholder-gray-400 transition duration-200 backdrop-blur-sm" required>
          <option value="">Select your role</option>
          <option value="admin">Admin</option>
          <option value="organizer">Organizer</option>
          <option value="attendee">Attendee</option>
        </select>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="w-full py-3 bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 text-white font-semibold rounded-lg transition-all duration-300 transform hover:scale-105">
        Register
      </button>
  
      <!-- Login Link -->
      <div class="mt-5 text-center text-gray-300">
        <p>Already have an account? <a class="text-white hover:text-purple-300 transition-all" routerLink="/login">Login here</a></p>
      </div>
    </form>
  
  </div>
